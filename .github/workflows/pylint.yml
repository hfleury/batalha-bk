name: Linting and Type Checking

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] 
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Tools and Project Dependencies
      run: |
        # 1. Install Poetry
        python -m pip install poetry
        
        # 2. Install ALL project and development dependencies via Poetry.
        poetry install --no-root --with dev
        
        # 3. CRITICAL FIX: Install only the specific type stubs needed.
        # Removed 'types-pydantic' as modern Pydantic is generally type-aware.
        python -m pip install types-redis types-uvicorn types-requests
        
    - name: Run Flake8 (Style and Simple Code Quality)
      run: |
        poetry run flake8 $(git ls-files '*.py')

    - name: Run MyPy (Static Type Checking)
      run: |
        poetry run mypy src

    - name: Run Pylint (Deep Code Analysis)
      run: |
        poetry run pylint $(git ls-files '*.py')
