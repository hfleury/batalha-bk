name: Linting and Type Checking

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"] 
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install Tools and Project Dependencies
      run: |
        # 1. Install Poetry
        python -m pip install poetry
        
        # 2. Install ALL project dependencies via Poetry (Crucial for all linters to resolve imports).
        poetry install --no-root 
        
        # 3. Install your explicit quality tools (mypy, flake8, pylint)
        python -m pip install pylint flake8 mypy
        
        # 4. CRITICAL FIX: Install type stubs required for MyPy's deep analysis.
        # These stubs allow MyPy to understand the types of third-party libraries.
        python -m pip install types-pydantic types-redis types-uvicorn types-requests
        
    - name: Run Flake8 (Style and Simple Code Quality)
      run: |
        flake8 $(git ls-files '*.py')

    - name: Run MyPy (Static Type Checking)
      run: |
        # MyPy is now properly configured with stubs to check your source code.
        mypy src

    - name: Run Pylint (Deep Code Analysis)
      run: |
        pylint $(git ls-files '*.py')
